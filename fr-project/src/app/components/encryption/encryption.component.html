<div class="tab-card">
  <h2>Encryption Tool</h2>
  <form class="form-group" (ngSubmit)="encrypt()">
    <div class="input-wrapper">
      <label for="encrypt-input">Enter Text to Encrypt</label>
      <textarea
        id="encrypt-input"
        [(ngModel)]="encryptInput"
        name="encryptInput"
        placeholder="Type your message here..."
        rows="6"
      ></textarea>
    </div>

    <div class="bbs-params">
      <h4>Blum Blum Shub Parameters</h4>
      <div class="param-row">
        <div class="input-wrapper">
          <label for="encrypt-p">P (Prime)</label>
          <input
            id="encrypt-p"
            type="number"
            [(ngModel)]="encryptP"
            name="encryptP"
            placeholder="e.g., 61"
          />
        </div>
        <div class="input-wrapper">
          <label for="encrypt-q">Q (Prime)</label>
          <input
            id="encrypt-q"
            type="number"
            [(ngModel)]="encryptQ"
            name="encryptQ"
            placeholder="e.g., 53"
          />
        </div>
        <div class="input-wrapper">
          <label for="encrypt-seed">Seed</label>
          <input
            id="encrypt-seed"
            type="number"
            [(ngModel)]="encryptSeed"
            name="encryptSeed"
            placeholder="e.g., 12"
          />
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="!isLoading">ğŸ” Encrypt</span>
      <span *ngIf="isLoading">ğŸ”„ Processing...</span>
    </button>
  </form>

  <div *ngIf="showResult" class="result-box">
    <h3>Encrypted Result</h3>
    <div class="output-text">{{ encryptResult }}</div>
    <div class="result-actions">
      <button class="btn btn-secondary" (click)="copyToClipboard()">
        ğŸ“‹ Copy to Clipboard
      </button>
      <button class="btn btn-secondary" (click)="toggleSteps()" [disabled]="encryptionSteps.length === 0">
        {{ showSteps ? 'ğŸ‘ï¸ Hide Steps' : 'ğŸ‘ï¸ Show Steps' }}
      </button>
      <button class="btn btn-secondary" (click)="clearForm()">
        ğŸ”„ Clear
      </button>
    </div>

    <!-- Steps Display -->
    <div *ngIf="showSteps && encryptionSteps.length > 0" class="steps-container">
      <h4>BBS Steps</h4>
      <div class="steps-table">
        <div class="steps-header">
          <div class="step-col">Step (n)</div>
          <div class="step-col">X(n)</div>
          <div class="step-col">Bit</div>
        </div>
        <div *ngFor="let step of encryptionSteps" class="steps-row">
          <div class="step-col">{{ step.n }}</div>
          <div class="step-col">{{ step.xn }}</div>
          <div class="step-col">{{ step.bit }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
