<div class="tab-card">
  <h2>Decryption Tool</h2>
  <form class="form-group" (ngSubmit)="decrypt()">
    <div class="input-wrapper">
      <label for="decrypt-input">Enter Text to Decrypt</label>
      <textarea
        id="decrypt-input"
        [(ngModel)]="decryptInput"
        name="decryptInput"
        placeholder="Paste encrypted message here..."
        rows="6"
      ></textarea>
    </div>

    <div class="bbs-params">
      <h4>Blum Blum Shub Parameters</h4>
      <div class="param-row">
        <div class="input-wrapper">
          <label for="decrypt-p">P (Prime)</label>
          <input
            id="decrypt-p"
            type="number"
            [(ngModel)]="decryptP"
            name="decryptP"
            placeholder="e.g., 61"
          />
        </div>
        <div class="input-wrapper">
          <label for="decrypt-q">Q (Prime)</label>
          <input
            id="decrypt-q"
            type="number"
            [(ngModel)]="decryptQ"
            name="decryptQ"
            placeholder="e.g., 53"
          />
        </div>
        <div class="input-wrapper">
          <label for="decrypt-seed">Seed</label>
          <input
            id="decrypt-seed"
            type="number"
            [(ngModel)]="decryptSeed"
            name="decryptSeed"
            placeholder="e.g., 12"
          />
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="!isLoading">ğŸ”“ Decrypt</span>
      <span *ngIf="isLoading">ğŸ”„ Processing...</span>
    </button>
  </form>

  <div *ngIf="showResult" class="result-box">
    <h3>Decrypted Result</h3>
    <div class="output-text">{{ decryptResult }}</div>
    <div class="result-actions">
      <button class="btn btn-secondary" (click)="copyToClipboard()">
        ğŸ“‹ Copy to Clipboard
      </button>
      <button class="btn btn-secondary" (click)="toggleSteps()" [disabled]="decryptionSteps.length === 0">
        {{ showSteps ? 'ğŸ‘ï¸ Hide Steps' : 'ğŸ‘ï¸ Show Steps' }}
      </button>
      <button class="btn btn-secondary" (click)="clearForm()">
        ğŸ”„ Clear
      </button>
    </div>

    <!-- Steps Display -->
    <div *ngIf="showSteps && decryptionSteps.length > 0" class="steps-container">
      <h4>BBS Steps</h4>
      <div class="steps-table">
        <div class="steps-header">
          <div class="step-col">Step (n)</div>
          <div class="step-col">X(n)</div>
          <div class="step-col">Bit</div>
        </div>
        <div *ngFor="let step of decryptionSteps" class="steps-row">
          <div class="step-col">{{ step.n }}</div>
          <div class="step-col">{{ step.xn }}</div>
          <div class="step-col">{{ step.bit }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
