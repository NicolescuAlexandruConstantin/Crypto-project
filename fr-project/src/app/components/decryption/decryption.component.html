<div class="tab-card">
  <h2>Decryption Tool</h2>
  <form class="form-group" (ngSubmit)="decrypt()">
    <div class="input-wrapper">
      <label for="decrypt-input">Enter Text to Decrypt</label>
      <textarea
        id="decrypt-input"
        [(ngModel)]="decryptInput"
        name="decryptInput"
        placeholder="Paste encrypted message here..."
        rows="6"
      ></textarea>
    </div>

    <div class="bbs-params">
      <h4>Blum Blum Shub Parameters</h4>
      <div class="param-row">
        <div class="input-wrapper">
          <label for="decrypt-p">P (Prime)</label>
          <input
            id="decrypt-p"
            type="number"
            [(ngModel)]="decryptP"
            name="decryptP"
            placeholder="e.g., 61"
          />
        </div>
        <div class="input-wrapper">
          <label for="decrypt-q">Q (Prime)</label>
          <input
            id="decrypt-q"
            type="number"
            [(ngModel)]="decryptQ"
            name="decryptQ"
            placeholder="e.g., 53"
          />
        </div>
        <div class="input-wrapper">
          <label for="decrypt-seed">Seed</label>
          <input
            id="decrypt-seed"
            type="number"
            [(ngModel)]="decryptSeed"
            name="decryptSeed"
            placeholder="e.g., 12"
          />
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      <span *ngIf="!isLoading">ðŸ”“ Decrypt</span>
      <span *ngIf="isLoading">ðŸ”„ Processing...</span>
    </button>
  </form>

  <div *ngIf="showResult" class="result-box">
    <h3>Decrypted Result</h3>
    <div class="output-text">{{ decryptResult }}</div>
    <div class="result-actions">
      <button class="btn btn-secondary" (click)="copyToClipboard()">
        ðŸ“‹ Copy to Clipboard
      </button>
      <button class="btn btn-secondary" (click)="clearForm()">
        ðŸ”„ Clear
      </button>
    </div>
  </div>
</div>
